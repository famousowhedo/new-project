{% extends 'base.html' %}



{% block title %}
   Home
{% endblock title %}
    


{% block content %}
    {% for post in  posts %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}, {{post.gender}}</a>
            <small class="text-muted">{{ post.created }}</small>
          </div>
          <h2><a class="article-title" href="{%url 'post-detail' post.id%}">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content|slice:":300" }} <a href="{%url 'post-detail' post.id%}">Read more.....</a></p>
        </div>
      </article>
    {% endfor %}
{% endblock content %}
