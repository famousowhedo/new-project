{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block title %}
  Login
{% endblock title %}

{% block content %}
    <div>
        <form method="POST">
            {%csrf_token%}
            <fieldset>
                <legend>
                    Login
                </legend>
                {{form|crispy}}
            </fieldset>
         <div>
            <button class="btn btn-outline-info" type="submit">
                Login
            </button>
         </div>
            


        </form>


        <div>
            <small class="text-muted">
            Need an Account? <a href="{%url 'register'%}">sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
